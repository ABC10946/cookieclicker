<html>
    <head>
        <title>cookieclicker</title>
        <script src="main.js"></script>
    </head>
    <body>
        <p><img src="cookie3_chocochip.png" id="cookie"></p>
        <p>Cookie count: <span id="cookie_counter"></span></p>
        <p>total Cps: <span id="total_cps"></span></p>
        <p><button id="add_cursor" disabled>add cursor</button></p>
        <p><button id="add_grandma" disabled>add grandma</button></p>
        <p><button id="add_farm" disabled>add farm</button></p>
        <p><button id="add_mine" disabled>add mine</button></p>
        <p>cursor price: <span id="cursor_price"></span></p>
        <p>cursor count: <span id="cursor_counter"></span></p>
        <p>gandma price: <span id="grandma_price"></span></p>
        <p>gandma count: <span id="grandma_counter"></span></p>
        <p>farm price:   <span id="farm_price"></span></p>
        <p>farm count:   <span id="farm_counter"></span></p>
        <p>mine price:   <span id="mine_price"></span></p>
        <p>mine count:   <span id="mine_counter"></span></p>
        <p>factory price:<span id="factory_price"></span></p>
        <p>factory count:<span id="factory_counter"></span></p>
    </body>
</html>
